<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./discover.css">
    <link rel="stylesheet" href="./style.css">
    <title>Discover</title>
</head>

<body class="container full-height-grow">
    <header class="main-header">
        <a href="#" class="brand-logo">
            <img src="./images/logo.png" alt="">
            <div class="brand-logo-name">SoundWave</div>
        </a>
        <nav class="main-nav">
            <ul>
                <li><a href="#">Discover</a></li>
                <li><a href="#">Join</a></li>
            </ul>
        </nav>
    </header>
    <section class="home-main-section">
        <div class="discover-page">
            <div class="left-sec">
                <div class="title-container">
                    <h1 class="title-discover">
                        Discover new music
                    </h1>
                </div>
                <div class="icons">
                    <div class="icon-container">
                        <img class="main-icon" src="./images/albums.svg" alt="">
                        <p class="icon-name">Albums</p>
                    </div>
                    <div class="icon-container">
                        <img class="main-icon" src="./images/more.svg" alt="">
                        <p class="icon-name">More</p>
                    </div>
                    <div class="icon-container">
                        <img class="main-icon" src="./images/microphone.svg" alt="">
                        <p class="icon-name">Charts</p>
                    </div>
                </div>
                <div class="bottom-line">
                    <p class="para-discover">By joining you can benefit by listening to the latest albums released</p>
                </div>
            </div>
            <div class="right-sec">
                <div class="covers-wrapper">
                    <img class="cover" src="/images/covers.jpg" alt="">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
